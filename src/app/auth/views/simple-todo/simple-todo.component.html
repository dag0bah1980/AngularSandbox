<div class="example-list row" cdkDropList (cdkDropListDropped)="drop($event)">
      <div class="example-box col-md-9" *ngFor="let movie of movies" cdkDrag>

          <div class="box-header with-border">
            <h3 class="box-title">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-square-o"></i>
              </button>
              Expandable
            </h3>
            <div class="box-tools pull-right">                
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-clock-o"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                </button>
            </div>               
          </div>
          <!-- /.box-header -->
          <div class="box-body">            
            {{movie}}
          </div>
          
          <!-- /.box-body -->
