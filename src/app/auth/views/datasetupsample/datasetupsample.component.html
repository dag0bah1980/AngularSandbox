<form [formGroup]="DS_SampleForm" (ngSubmit)="onSubmit()">
  <div class="ui-g ui-fluid">

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup">
        <button pButton id="disabled-btn" type="button"  icon="fa fa-lock" class="ui-button-warning"></button>
        <input type="text" pInputText placeholder="Code"  tabindex="1" formControlName="Code">
      </div>
    </div>
    <div class="ui-md-8">
      &nbsp;
    </div>
    <div class="ui-md-2">
      <div class="ui-g-12">
        <p-checkbox name="group2" value="IsActive" label="Is Active" inputId="IsActive" formControlName="IsActive" binary="true"></p-checkbox>
      </div>
    </div>
    <div class="ui-md-2">
      <div class="ui-g-12">
        <p-checkbox name="group2" value="IsDeleted" label="Is Deleted" inputId="IsDeleted" formControlName="IsDeleted" binary="true"></p-checkbox>
      </div>
    </div>
    <div class="ui-md-2">
      <div class="ui-g-12">
        <p-checkbox name="group2" value="System" label="System" inputId="System" formControlName="System" binary="true"></p-checkbox>
      </div>
    </div>
    <div class="ui-md-4">
      &nbsp;
    </div>
    <div class="ui-g-12 ui-md-6">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-file-text-o" class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Description" tabindex="2" formControlName="Description">
      </div>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-hashtag" class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Sample Float" tabindex="2" formControlName="Float">
      </div>
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-hashtag" class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Sample Integer" tabindex="2" formControlName="Integer">
      </div>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>
    <div class="ui-md-3">
        <div class="ui-inputgroup">
          <button pButton type="button" (click)="display = true" icon="fa fa-calendar" class="ui-button-primary"></button>
          <p-calendar placeholder="Sample Date" formControlName="Date" dateFormat="dd.mm.yy"></p-calendar>      
        </div>
      </div>
      <div class="ui-md-3">
        <div class="ui-inputgroup">
          <button pButton type="button" (click)="display = true" icon="fa fa-clock-o" class="ui-button-primary"></button>
          <p-calendar placeholder="Sample Time" [timeOnly]="true" hourFormat="12" formControlName="Time" timeFormat="HH:mm"></p-calendar>
        </div>
      </div>
    <div class="ui-md-6">
      &nbsp;
    </div>
    <div class="ui-md-6">
      Sample Memo / Comments
      <p-editor [style]="{'height':'220px'}" formControlName="Memo">
        <p-header>
          <span class="ql-formats">
            <button class="ql-bold" aria-label="Bold"></button>
            <button class="ql-italic" aria-label="Italic"></button>
            <button class="ql-underline" aria-label="Underline"></button>
          </span>
        </p-header>
      </p-editor>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
          <!-- fa fa-sort-numeric-asc -->
        <button pButton type="button" (click)="display = true" [icon]="priorityButtonIcon" class="ui-button-primary"></button>
        <p-dropdown [options]="priorities" placeholder="Priority" optionLabel="NAME" [showClear]="true" filter="true" [style]="{'width':'100%'}" formControlName="Priority"></p-dropdown>
      </div>
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" [icon]="severityButtonIcon" class="ui-button-primary"></button>
        <p-dropdown [options]="severities" placeholder="Severity" optionLabel="NAME" [showClear]="true" filter="true" [style]="{'width':'100%'}" formControlName="Severity"></p-dropdown>
      </div>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-calendar-plus-o" class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Created On" tabindex="2" formControlName="CreatedOn">
      </div>
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-calendar-plus-o" class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Modified On" tabindex="2" formControlName="ModifiedOn">
      </div>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>

    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-user-circle-o"
          class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Created By" tabindex="2" formControlName="CreatedBy">
      </div>
    </div>
    <div class="ui-md-3">
      <div class="ui-inputgroup">
        <button pButton type="button" (click)="display = true" icon="fa fa-user-circle"
          class="ui-button-primary"></button>
        <input type="text" pInputText placeholder="Modified By" tabindex="2" formControlName="ModifiedBy">
      </div>
    </div>
    <div class="ui-md-6">
      &nbsp;
    </div>

    <div class="ui-md-12">
      <hr />
      <p>
          Route Param: {{ id }}<br />
          FormState: {{ FormState }} <br />
          Form Status: {{ DS_SampleForm.status }}<br />
          Form Value {{ DS_SampleForm.value | json }}
      </p>
      <div class="ui-md-12" *ngIf="CodeCtrl.invalid && (CodeCtrl.dirty || CodeCtrl.touched)">
          <div *ngIf="CodeCtrl.errors.required">
            <ul>
              <li>Code is required</li>
            </ul>
          </div>
          <div *ngIf="CodeCtrl.errors.pattern">
              <ul>
                <li>Code cannot contain special characters or spaces</li>
              </ul>
            </div>
        </div>
    </div>
    <div class="ui-md-12">
      <p-button label="Save" styleClass="ui-button-primary"></p-button>&nbsp;
      <p-button label="Cancel" styleClass="ui-button-danger"></p-button>&nbsp;
      <p-button label="Delete" styleClass="ui-button-warning">
      </p-button>&nbsp;
    </div>
  </div>
</form>

<p-sidebar [(visible)]="display" position="right" [baseZIndex]="10000">
  Content
</p-sidebar>
