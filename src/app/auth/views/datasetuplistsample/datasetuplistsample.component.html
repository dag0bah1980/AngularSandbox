<p-table [columns]="selectedColumns" [value]="cars" [reorderableColumns]="true">
  <ng-template pTemplate="caption">
      <div style="text-align:left">
          <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                      selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" defaultLabel="Choose Columns"></p-multiSelect>
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th style="width:2.5em"></th>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car let-columns="columns" let-index="rowIndex">
    <tr [pReorderableRow]="index">
      <td>
        <i class="fa fa-bars" pReorderableRowHandle></i>
      </td>
      <td *ngFor="let col of columns">
          {{car[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
