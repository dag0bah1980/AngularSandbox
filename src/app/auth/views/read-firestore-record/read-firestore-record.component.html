<ul *ngFor="let item of items">
  <li>
    <strong>{{ item.payload.doc.id}}</strong>
    <br>
    {{ item.payload.doc.data().username}}
    <br>
    {{ item.payload.doc.data().firstname}}
    <br>
    {{ item.payload.doc.data().lastname}}
    <br>
    {{ item.payload.doc.data().email}}
  </li>
</ul>
