<ul *ngFor="let user of users | async">
  <li>
    <strong>{{ user.username}}</strong>
    <br>
    <strong>{{ user.id}}</strong>
    <br>
    {{user.firstname}}
    <br>
    {{user.lastname}}
    <br>
    {{user.email}}
    <br>
    {{user.birthday.seconds * 1000 | date}}
  </li>
</ul>
